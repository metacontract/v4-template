[profile.default]
src = "src"
out = "out"
libs = ["lib"]
ffi = true
fs_permissions = [
    { access = "read-write", path = ".forge-snapshots/"},
    { access = "read-write", path = "./.env"},
    { access = "read", path = "./mc.toml" },
    { access = "read", path = "./lib/mc/mc.toml" }
]
solc_version = "0.8.26"
evm_version = "cancun"


# See more config options https://github.com/foundry-rs/foundry/tree/master/config